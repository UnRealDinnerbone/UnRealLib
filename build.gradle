buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
    id "maven-publish"
    id "com.jfrog.artifactory" version "4.15.2"
}


group 'com.unrealdinnerbone'

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = "The Name"
        url = "https://jitpack.io"
    }
}

configurations {
    shade
    compile.extendsFrom shade
    shadow.extendsFrom shade
}

dependencies {

    shade group: 'com.google.guava', name: 'guava', version: 'r05'

    shade "org.fusesource.jansi:jansi:1.11"
    shade group: 'commons-io', name: 'commons-io', version: '2.6'
    shade "org.apache.commons:commons-compress:1.10"
    shade "org.apache.commons:commons-lang3:3.7"
    shade group: 'com.google.code.gson', name: 'gson', version: '2.7'
    shade "org.apache.httpcomponents:httpclient:4.5.9"

    shade "com.beust:jcommander:1.72"

    shade group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    shade group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile "org.projectlombok:lombok:1.18.2"
    annotationProcessor "org.projectlombok:lombok:1.18.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
    configurations = [project.configurations.shade]
}



publishing {
    publications {
//        shadow(MavenPublication) { publication ->
//            project.shadow.component(publication)
//        }
        maven(MavenPublication) {
            from components.java
            version = project.getProperty("version")
        }
    }

    repositories {
        maven {
            url "https://maven.unreal.codes/repository/unreal/"
            ENV.computeIfAbsent("MAVEN_PASSWORD", mPassword -> {
                ENV.computeIfAbsent("MAVEN_USERNANE", mUsername -> {
                    credentials {
                        username mUsername
                        password mPassword
                    }
                })
            })

        }
    }
}

