plugins {
    id 'java'
    id "maven-publish"
    id 'java-library'
}

apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/base.gradle'

dependencies {
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'org.jetbrains:annotations:22.0.0'
    runtimeClasspath 'org.fusesource.jansi:jansi:2.4.0'
    runtimeElements 'ch.qos.logback:logback-classic:1.2.7'
    runtimeOnly "com.squareup.moshi:moshi:1.13.0"
    implementation 'dev.zacsweers.moshix:moshi-records-reflect:0.14.1'
}