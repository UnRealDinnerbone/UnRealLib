buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'java'
    id "maven-publish"
    id 'java-library'
}

group 'com.unrealdinnerbone'
archivesBaseName = 'UnRealLib'

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://maven.unreal.codes/repository/unreal/" }
    maven { url "https://oss.jfrog.org/artifactory/libs-release" }
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allJava
}

dependencies {
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'org.jetbrains:annotations:22.0.0'
    implementation 'org.fusesource.jansi:jansi:2.3.4'
    implementation "com.squareup.moshi:moshi:1.12.0"
    implementation "dev.zacsweers.moshix:moshi-records-reflect:0.14.0"
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    testImplementation 'junit:junit:4.13'


}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "https://maven.unreal.codes/releases"
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }

        }
    }
}

java.toolchain.languageVersion = JavaLanguageVersion.of(16)
