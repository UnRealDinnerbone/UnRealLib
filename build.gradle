buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'java'
    id "maven-publish"
    id "com.github.ben-manes.versions" version "0.28.0"
}

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

group 'com.unrealdinnerbone'

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = "The Name"
        url = "https://jitpack.io"
    }
}

dependencies {

    compile "com.google.guava:guava:29.0-jre"
    compile "org.reflections:reflections:0.9.12"
    compile "org.fusesource.jansi:jansi:1.18"
    compile "commons-io:commons-io:2.7"
    compile "org.apache.commons:commons-compress:1.20"
    compile "org.apache.commons:commons-lang3:3.10"
    compile "com.google.code.gson:gson:2.8.6"
    compile "org.apache.httpcomponents:httpclient:4.5.12"


    compile "com.beust:jcommander:1.72"

    compile "org.slf4j:slf4j-api:1.7.30"
    compile "ch.qos.logback:logback-classic:1.2.3"

    implementation group: 'org.jetbrains', name: 'annotations', version: '15.0'
    implementation "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"

    testCompile "junit:junit:4.13"
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            version = project.getProperty("version")
        }
    }

    repositories {
        maven {
            url "https://maven.unreal.codes/repository/unreal/"
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }

        }
    }
}

