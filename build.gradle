buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
    id "maven-publish"
}

group 'com.unrealdinnerbone'

def ENV = System.getenv()
def buildNumber = ENV.BUILD_NUMBER ? "${ENV.BUILD_NUMBER}" : "0"
version = ("0.0.1+build." + buildNumber).replace("\\", "")
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = "The Name"
        url = "https://jitpack.io"
    }
}

dependencies {

    compile group: 'com.google.guava', name: 'guava', version: 'r05'

    compile "org.fusesource.jansi:jansi:1.11"
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile "org.apache.commons:commons-compress:1.10"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile "org.apache.httpcomponents:httpclient:4.5.9"

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    compile "com.beust:jcommander:1.72"

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile "org.projectlombok:lombok:1.18.2"
    annotationProcessor "org.projectlombok:lombok:1.18.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/UnRealDinnerbone/UnRealLib")
            credentials {
                username = "unrealdinnerbone"
                password = project.findProperty("gpr.key") ?: System.getenv("KEY")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {
    minimize()
    mergeServiceFiles()
    dependencies {
        exclude "*.html"
        exclude dependency('org.projectlombok:lombok')
    }
}