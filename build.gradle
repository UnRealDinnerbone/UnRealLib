plugins {
    id 'net.ltgt.apt' version '0.17'
    id "net.ltgt.apt-idea" version "0.17"
    id 'java'
}


configurations {
    shade
    compile.extendsFrom shade
}


group 'com.unrealdinnerbone'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    shade group: 'commons-io', name: 'commons-io', version: '2.6'
    shade "org.apache.commons:commons-compress:1.10"
    shade group: 'com.google.code.gson', name: 'gson', version: '2.7'
    shade "org.reflections:reflections:0.9.11"
    shade "org.apache.httpcomponents:httpclient:4.5.3"
    
    compile "org.projectlombok:lombok:1.18.2"
    annotationProcessor "org.projectlombok:lombok:1.18.2"
    

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    configurations.shade.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
}

